  <body>
    
    <script>
function setup() {
  createCanvas(500,500);
  circle1 = {
    x: 100,
    y: 200,
    r: 50
  }
  
  circle2 = {
    x: width/2,
    y: height/2,
    r: 50
  }
}
      
function draw() {
  background(220);
  
  circle1.x = mouseX;
  circle1.y = mouseY;
  
  //calculate distance from center
  let dx = circle2.x - circle1.x;
  let dy = circle2.y - circle1.y;
  let distance = sqrt(dx**2+dy**2)
  
  //check to see if circles are touching 
  if (distance < circle1.r + circle2.r) {
    fill(255,0,0);
    console.log("Circles Touched!")
  }else{
    fill(0,255,0);
  }
  
  //draw the circles
  ellipse(circle1.x,circle1.y,circle1.r *2)
  ellipse(circle2.x,circle2.y,circle2.r *2)
  
  //draw the right triangle
  stroke(0);
  line(circle1.x,circle1.y,circle2.x,circle2.y);
  line(circle1.x,circle1.y,circle1.x,circle2.y);
  line(circle1.x,circle2.y,circle2.x,circle2.y);
  
  //add labels to triangle    
  textSize(16);
  textAlign(CENTER);
  fill(0);
 text(dy.toFixed(2), circle1.x + 40,(circle1.y + circle2.y)/2 + 10);    text(dx.toFixed(2), (circle1.x + circle2.x)/2,circle2.y + 20);    text(distance.toFixed(2), (circle1.x + circle2.x)/2, (circle1.y + circle2.y)/2 +20);
}
    </script>
  </body>
